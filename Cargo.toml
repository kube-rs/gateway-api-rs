[workspace]
members = ["gateway-api", "gateway-api/examples", "xtask"]
resolver = "2"

[workspace.package]
authors = ["Shane Utt <shaneutt@linux.com>"]
edition = "2021"
license = "MIT"
version = "0.15.0"

[workspace.dependencies]
anyhow = "1.0.98"
delegate = "0.13.3"
hyper-util = "0.1.11"
kube = { version = "0.99.0" }
k8s-openapi = { version = "0.24.0" }
once_cell = "1.21.3"
regex = { package = "regex-lite", version = "0.1.6" }
schemars = "0.8.22"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
tokio = { version = "1.44.2", features = ["full"] }
tower = { version = "0.5.2", features = ["limit"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
uuid = { version = "1.16.0", features = ["v4", "fast-rng"] }
cfg-if = "1.0"

