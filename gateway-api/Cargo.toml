[package]
name = "gateway-api"
version = "0.10.0"
description = "Kubernetes Gateway API bindings in Rust"
authors = ["Shane Utt <shaneutt@linux.com>"]
license = "MIT"
keywords = ["kubernetes", "gateway-api"]
categories = ["api-bindings"]
homepage = "https://gateway-api.sigs.k8s.io/"
repository = "https://github.com/kube-rs/gateway-api-rs"
edition = "2021"

[dependencies]
kube = { version = "^0.94.1", default-features = false, features = ["derive"] }
k8s-openapi = { version = "0.22.0" }
schemars = "0.8.21"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34"
regex = { package = "regex-lite", version = "0.1.6" }
delegate = "0.13.0"
once_cell = "1.19.0"

[dev-dependencies]
anyhow = "1.0.87"
hyper = "1.4.1"
kube = { version = "^0.94.1" }
k8s-openapi = { version = "0.22.0" , features = ["v1_29", "schemars"] }
tokio = { version = "1.40.0", features = ["macros"] }
tower = "0.5.1"
uuid = { version = "1.10.0", features = ["v4", "fast-rng"] }
