name: tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:

    - name: checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: run integration tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -v -- --nocapture --ignored
